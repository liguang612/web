<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script> 
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Button({title, href, onClick}) {
            let Component = ''
            const props = {}

            if (href) {
                Component = 'a'
                props.href = href
            }
            else if (onClick) {
                Component = 'button'
                props.onClick = onClick
            }

            console.log(props)

            return (
                <Component {...props}>{title}</Component>
            )
        }

        function App({title, content}) {
            let firstAccess = true;

            return (
                <div id="wrapper">
                    <h1>{title || content}</h1>
                </div>
            )
        }

        ReactDOM.render(<App title="Welcome" content="Goodbye" />, document.getElementById("root"));
    </script>
</body>
</html>
