<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script> 
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const reactCourse = [
            {
                name: 'HTML, CSS'
            },
            {
                name: 'Responsive Web Design'
            },
            {
                name: 'ReactJS'
            }
        ];

        const ul = <ul>
            <li>Javascript</li>
            {reactCourse.map((e, index) => <li key={index}>{e.name}</li>)}
        </ul>

        const wrapExample = (
            <React.Fragment>
                <h1> Heading 1</h1>
                <h2> Heading 2</h2>
            </React.Fragment>
        )

        ReactDOM.render([wrapExample, ul], document.getElementById('root'));
    </script>
</body>
</html>
